<!DOCTYPE html>
<html>
<head>
    <title>Server Status Report</title>
</head>
<body>
    <h1>Server Status Report</h1>
    <ul>
        {% for server in servers %}
        <li>Server: {{ server.name }} - Status: {{ server.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
